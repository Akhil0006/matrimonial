<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Merasaathi</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #d73c43;
        }
        .login-container input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
        }
        .login-container button {
            width: 95%;
            padding: 12px;
            background: linear-gradient(90deg, #ea1d1d, #ed638a);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        .login-container button:hover {
            background: linear-gradient(90deg, #ed1818, #d8507f);
        }
        .login-container p {
            margin-top: 15px;
            font-size: 14px;
        }
        .login-container a {
            color: #d61c2b;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <header>
        <h1>Merasaathi</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="matches.html">Matches</a> <!-- Linked to Matches Page -->
            <a href="search.html">Search</a> <!-- Linked to Search Page -->
            <a href="login.html">Login</a> <!-- Linked to Login Page -->
            <a href="register.html">Register</a> <!-- Linked to Register Page -->
        </nav>
    </header>

    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form name="loginForm" onsubmit="return validateLoginForm()">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register Here</a></p>
    </div>

    <script src="script.js"></script>
    <footer>
        &copy; 2025 Merasaathi. All Rights Reserved.
    </footer>

</body>
</html>
